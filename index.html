<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz Game</h1>
        <div id="question-area">
            <p id="question">question ider ain ga</p>
        </div>
        <div id="answers">
            <button class="answer-button" style="width: 450px;" data-index="0">Answer 1</button> 
            <br>
            <button class="answer-button" style="width: 450px;" data-index="1">Answer 2</button>
            <br>
            <button class="answer-button" style="width: 450px;" data-index="2">Answer 3</button>
            
        </div>
        <div id="score-area">
            <p>Score: <span id="score">0</span></p>
        </div>
        <button id="next-question">Next Question</button>
        <button id="play-again" style="display:none;">Play Again</button>
    </div>
    <script src="java.js"></script>
</body>
</html>
